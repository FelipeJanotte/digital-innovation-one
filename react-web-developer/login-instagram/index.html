<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./igm/celular.png" alt="Celular mostrando o Instragram" class="cellphone">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./igm/instagram-logo.png" alt="Instragram Logo" class="instagram-logo">
                <input type="text" placeholder="Telefone, nome de usuário ou email" required>
                <input type="text" placeholder="Senha" required>
                <button>Entrar</button>
                <!--OR-->
                <div class="or">
                    <div class="line"></div>
                    <span>OU</span>
                    <div class="line"></div>
                </div>
                <a href=""><span><img src="./igm/facebook-logo.png" alt="Facebook Logo" class="facebook-logo"></span>Entrar com o Facebook</a>
                <a href="" class="forgot">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p>Não tem uma conta? <a href="" class="sign-up">Cadastre-se</a></p>
            </div>
            <div class="app">
                <span>Obtenha o aplicativo.</span>

                <div>
                    <img src="./igm/apple-store.svg" alt="Botão para baixar na AppleStore" class="apple-store" >
                    <img src="./igm/google-play-badge.png"" alt="Botão para baixar na PlayStore" class="play-store">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="" class="link-footer">SOBRE</a>
        <a href="" class="link-footer">AJUDA</a>
        <a href="" class="link-footer">IMPRENSA</a>
        <a href="" class="link-footer">API</a>
        <a href="" class="link-footer">CARREIRAS</a>
        <a href="" class="link-footer">PRIVACIDADE</a>
        <a href="" class="link-footer">LOCALIZAÇÕES</a>
        <a href="" class="link-footer">CONTAS MAIS REVELANTES</a>
        <a href="" class="link-footer">HASHTAGS</a>
        <a href="" class="link-footer">IDIOMA</a>
        <a href="" class="copyright">© 2020 INSTAGRAM DO FACEBOOK</a>
    </footer>
</body>
</html>
