<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>

    <!--Owl CSS-->
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ATYPICAL</h3>
                <p class="descricao">Quando um adolescente com traços de autismo resolve arrumar uma namorada, sua busca por independência coloca a família toda em uma aventura de autodescoberta.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="./resources/mini0.jpg" class="box-filme"></div>
            <div class="item"><img src="./resources/mini1.jpg" class="box-filme"></div>      
            <div class="item"><img src="./resources/mini2.jpg" class="box-filme"></div>
            <div class="item"><img src="./resources/mini3.jpg" class="box-filme"></div>
            <div class="item"><img src="./resources/mini4.jpg" class="box-filme"></div>
            <div class="item"><img src="./resources/mini5.jpg" class="box-filme"></div>
            <div class="item"><img src="./resources/mini6.jpg" class="box-filme"></div>
            <div class="item"><img src="./resources/mini7.jpg" class="box-filme"></div>
            <div class="item"><img src="./resources/mini8.jpg" class="box-filme"></div>
            <div class="item"><img src="./resources/mini9.jpg" class="box-filme"></div>
            <div class="item"><img src="./resources/mini10.jpg" class="box-filme"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4d7c408179.js" crossorigin="anonymous"></script>

    <!--Owl JavaScript-->
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>

</body>
</html>
